<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp - Główna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">BlogApp ✨</a>
    <div class="nav-links">
        <a href="index.html">Posty</a>
        <a href="users.html">Autorzy</a>
        <a href="login.html" class="btn-auth">Zaloguj</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Odkrywaj ciekawe historie</h1>
        <p style="color: rgba(255,255,255,0.8);">Najnowsze wpisy od naszej społeczności</p>
    </div>

    <div id="status" style="text-align: center; color: white;">Ładowanie...</div>

    <div id="postsGrid" class="posts-grid"></div>
</div>

<script>
    async function loadPosts() {
        const grid = document.getElementById('postsGrid');
        const status = document.getElementById('status');

        try {
            const res = await fetch('http://localhost:3000/api/posts');
            if (!res.ok) throw new Error('Błąd pobierania');
            const posts = await res.json();

            status.style.display = 'none';

            if (posts.length === 0) {
                status.style.display = 'block';
                status.textContent = 'Brak postów.';
                return;
            }

            posts.forEach(post => {
                // Tworzenie karty posta
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.location.href = `post.html?id=${post.id}`;

                // Skracanie treści do podglądu
                const excerpt = post.content.length > 100
                    ? post.content.substring(0, 100) + '...'
                    : post.content;

                const date = new Date(post.created_at).toLocaleDateString('pl-PL');

                card.innerHTML = `
                        <div>
                            <div class="card-title">${post.title}</div>
                            <div class="card-excerpt">${excerpt}</div>
                        </div>
                        <div class="card-meta">
                            <span class="author-badge">@${post.author_name || 'Anonim'}</span>
                            <span>${date}</span>
                        </div>
                    `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            status.textContent = 'Nie udało się załadować postów. Upewnij się, że serwer działa.';
        }
    }
    loadPosts();
</script>
</body>
</html>
